# travis-ci yml

language: android
dist: trusty
android:
  components:
    - platform-tools
    - tools
    - build-tools-30.0.2
    - android-29

before_install:
  - yes | sdkmanager "platforms;android-29" "build-tools;30.0.2"

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache