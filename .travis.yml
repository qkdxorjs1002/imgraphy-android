language: android
dist: trusty
android:
  components:
    - platform-tools
    - tools
    - build-tools-30.0.2
    - android-29

  licenses:
  - 'android-sdk-license-.+'
  - 'google-gdk-license-.+'

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache